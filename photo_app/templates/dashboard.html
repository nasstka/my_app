{% extends 'base.html' %}

{% block content %}

<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading" style="padding-bottom: 2.5rem">Photo Dashboard</h1>
      <p class="lead text-muted"></p>
      <p>
        <a href="{% url 'photo_add' %}" class="btn btn-primary">Add Photo</a>
      </p>
    </div>
</section>

<div class="album text-muted">
  <div class="container" style="padding-bottom: 19rem" >
    <div class="row">
      {% for photo in photos %}
      <div class="col">
           <a href="{% url 'photo_detail' pk=photo.id %}"> 
             <img class="img-thumbnail round" style="width: 22rem" src="{{ photo.photo.url }}">
           </a>
      </div>
        {% if forloop.counter|divisibleby:3 %}
        </div> <br>
        <div class="row">
        {% endif %}
      {% endfor %}
      </div>
  </div>
</div>

{% endblock content %}
